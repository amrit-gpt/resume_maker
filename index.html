<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Resume Builder</h1>

  <!-- Resume Form -->
  <div class="form-section">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="text" id="email">

    <label>Phone:</label>
    <input type="text" id="phone">

    <label>Education:</label>
    <textarea id="education"></textarea>

    <label>Work Experience:</label>
    <textarea id="experience"></textarea>

    <label>Projects:</label>
    <textarea id="projects"></textarea>

    <button onclick="saveData()">Save</button>
    <button onclick="loadData()">Load</button>
    <button onclick="generatePDF()">Generate PDF</button>
  </div>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Save data in browser
    function saveData() {
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("phone", document.getElementById("phone").value);
      localStorage.setItem("education", document.getElementById("education").value);
      localStorage.setItem("experience", document.getElementById("experience").value);
      localStorage.setItem("projects", document.getElementById("projects").value);
      alert("Data Saved!");
    }

    // Load data back into form
    function loadData() {
      document.getElementById("name").value = localStorage.getItem("name") || "";
      document.getElementById("email").value = localStorage.getItem("email") || "";
      document.getElementById("phone").value = localStorage.getItem("phone") || "";
      document.getElementById("education").value = localStorage.getItem("education") || "";
      document.getElementById("experience").value = localStorage.getItem("experience") || "";
      document.getElementById("projects").value = localStorage.getItem("projects") || "";
      alert("Data Loaded!");
    }

    // Generate PDF
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let education = document.getElementById("education").value;
      let experience = document.getElementById("experience").value;
      let projects = document.getElementById("projects").value;

      doc.setFontSize(18);
      doc.text(name, 20, 20);

      doc.setFontSize(12);
      doc.text("Email: " + email, 20, 30);
      doc.text("Phone: " + phone, 20, 40);

      doc.text("Education:", 20, 60);
      doc.text(education, 20, 70);

      doc.text("Experience:", 20, 90);
      doc.text(experience, 20, 100);

      doc.text("Projects:", 20, 120);
      doc.text(projects, 20, 130);

      doc.save("resume.pdf");
    }
  </script>

</body>
</html>
