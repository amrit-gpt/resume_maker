<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polished Resume Maker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar no-print">
    <div class="brand">
      <strong>Resume</strong> Maker
    </div>
    <div class="controls">
      <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">Dark</button>
      <button id="exportPdf" class="btn primary" aria-label="Download PDF">Download PDF</button>
      <button id="resetBtn" class="btn ghost" aria-label="Clear all">Clear</button>
    </div>
  </header>

  <main class="layout">
    <!-- Editor -->
    <section class="panel editor no-print" aria-label="Editor">
      <form id="editorForm" autocomplete="off">
        <div class="form-row split">
          <div>
            <label class="field">
              <span class="label">Full name</span>
              <input name="name" type="text" placeholder="" />
            </label>
            <label class="field">
              <span class="label">Professional title</span>
              <input name="title" type="text" placeholder="" />
            </label>
          </div>
          <div>
            <label class="field">
              <span class="label">Email</span>
              <input name="email" type="email" placeholder="" />
            </label>
            <label class="field">
              <span class="label">Phone</span>
              <input name="phone" type="tel" placeholder="" />
            </label>
          </div>
        </div>

        <label class="field">
          <span class="label">Location</span>
          <input name="location" type="text" placeholder="" />
        </label>

        <label class="field">
          <span class="label">Summary</span>
          <textarea name="summary" rows="4" placeholder=""></textarea>
        </label>

        <fieldset class="group">
          <legend>Skills</legend>
          <label class="field inline">
            <input name="skillInput" type="text" placeholder="Add skill and press Enter" />
            <div class="hint">Enter skills one by one</div>
          </label>
          <div id="skillsTags" class="tags"></div>
        </fieldset>

        <fieldset class="group">
          <legend>Experience</legend>
          <div id="expList" class="list"></div>
          <div class="row">
            <button type="button" class="btn ghost" data-add="experience">+ Add experience</button>
          </div>
        </fieldset>

        <fieldset class="group">
          <legend>Education</legend>
          <div id="eduList" class="list"></div>
          <div class="row">
            <button type="button" class="btn ghost" data-add="education">+ Add education</button>
          </div>
        </fieldset>

        <fieldset class="group">
          <legend>Projects</legend>
          <div id="projList" class="list"></div>
          <div class="row">
            <button type="button" class="btn ghost" data-add="project">+ Add project</button>
          </div>
        </fieldset>

        <fieldset class="group">
          <legend>Other</legend>
          <div id="linksList" class="list"></div>
          <div class="row">
            <button type="button" class="btn ghost" data-add="link">+ Add link</button>
            <button type="button" class="btn ghost" data-add="language">+ Add language</button>
            <button type="button" class="btn ghost" data-add="cert">+ Add certification</button>
            <button type="button" class="btn ghost" data-add="activity">+ Add activity</button>
          </div>
        </fieldset>
      </form>
    </section>

    <!-- Preview -->
    <section class="panel preview" aria-label="Preview">
      <article id="resume" class="resume-card" role="document">
        <header class="r-header">
          <div class="r-left">
            <h1 id="r-name"></h1>
            <div id="r-title" class="muted"></div>
            <div id="r-meta" class="muted smallcaps"></div>
          </div>
          <div class="r-right">
            <div id="r-skills" class="skill-chips"></div>
          </div>
        </header>

        <section id="r-summary" class="r-section"></section>
        <section id="r-experience" class="r-section"></section>
        <section id="r-projects" class="r-section"></section>
        <section id="r-education" class="r-section"></section>
        <section id="r-other" class="r-section"></section>
      </article>
    </section>
  </main>

  <footer class="no-print small muted center">
    Polished Resume Maker â€” saves nothing locally (except theme). Use browser Print to save PDF.
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
