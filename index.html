<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RESUME MAKER</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>RESUME MAKER</h1>
      <button id="downloadBtn">Download PDF</button>
    </header>

    <main class="form-panel">
      <form id="resumeForm">
        <input id="name" placeholder="Full Name" />
        <input id="title" placeholder="Role / Title" />
        <input id="email" placeholder="Email" />
        <input id="phone" placeholder="Phone" />
        <input id="location" placeholder="Location" />

        <label>Education</label>
        <div id="educationList"></div>
        <button type="button" class="add-btn" id="addEdu">+ Add Education</button>

        <label>Experience</label>
        <div id="experienceList"></div>
        <button type="button" class="add-btn" id="addExp">+ Add Experience</button>

        <label>Projects</label>
        <div id="projectsList"></div>
        <button type="button" class="add-btn" id="addProj">+ Add Project</button>

        <label>Skills</label>
        <input id="skills" placeholder="Python, React, Docker" />

        <label>Links</label>
        <textarea id="links" placeholder="https://github.com/username"></textarea>

        <label>About</label>
        <textarea id="about" placeholder="Write about yourself (2â€“3 lines)"></textarea>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
