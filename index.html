<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">

            <div class="card">
                <h2>Personal Information</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone">
                <input type="text" id="location" placeholder="City, Country">
                <input type="url" id="linkedin" placeholder="LinkedIn URL">
                <input type="url" id="github" placeholder="GitHub URL">
                <input type="url" id="portfolio" placeholder="Portfolio URL">
            </div>

            <div class="card">
                <h2>Summary</h2>
                <textarea id="summary" rows="4" placeholder="A short professional summary"></textarea>
            </div>

            <div class="card">
                <h2>Skills</h2>
                <textarea id="skills" rows="2" placeholder="Comma-separated list (e.g., HTML, CSS, JavaScript)"></textarea>
            </div>

            <div class="card">
                <h2>Languages</h2>
                <textarea id="languages" rows="2" placeholder="Comma-separated list (e.g., English, Hindi)"></textarea>
            </div>

            <div class="card">
                <h2>Education</h2>
                <textarea id="education" rows="5" placeholder="Degree | Institution | StartYear - EndYear"></textarea>
            </div>

            <div class="card">
                <h2>Work Experience</h2>
                <textarea id="work-experience" rows="8" placeholder="Role | Company | StartYear - EndYear&#10;- Bullet point 1&#10;- Bullet point 2"></textarea>
            </div>

            <div class="card">
                <h2>Projects</h2>
                <textarea id="projects" rows="6" placeholder="Title | StartYear - EndYear | Short description"></textarea>
            </div>

            <div class="card">
                <h2>Certifications</h2>
                <textarea id="certifications" rows="5" placeholder="Title | Authority | Year"></textarea>
            </div>

            <button type="button" id="generate-pdf-btn">Generate PDF</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
