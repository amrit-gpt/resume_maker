<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <div class="wrapper">
    <!-- Form Section -->
    <div class="container">
      <form id="resume-form">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Phone:</label>
        <input type="text" id="phone" required>

        <label>Education:</label>
        <textarea id="education"></textarea>

        <label>Work Experience:</label>
        <textarea id="work"></textarea>

        <label>Projects:</label>
        <textarea id="projects"></textarea>

        <button type="button" onclick="saveData()">Save</button>
        <button type="button" onclick="loadData()">Load</button>
        <button type="button" onclick="generatePDF()">Generate PDF</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div id="resume-preview" class="container">
      <h2 id="prev-name">Your Name</h2>
      <p id="prev-email">your@email.com</p>
      <p id="prev-phone">+91-0000000000</p>
      <h3>Education</h3>
      <p id="prev-edu"></p>
      <h3>Work Experience</h3>
      <p id="prev-work"></p>
      <h3>Projects</h3>
      <p id="prev-projects"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
