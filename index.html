<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Resume Maker</h2>
            <div class="section" id="personal-info">
                <h3>Personal Information</h3>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="phone" placeholder="Phone">
                <input type="text" id="location" placeholder="Location">
            </div>
            <div class="section">
                <h3>Summary</h3>
                <textarea id="summary" rows="4"></textarea>
            </div>
            <div class="section" id="education-section">
                <h3>Education</h3>
                <div id="education-entries"></div>
                <button onclick="addEducationEntry()">Add Education</button>
            </div>
            <div class="section" id="experience-section">
                <h3>Experience</h3>
                <div id="experience-entries"></div>
                <button onclick="addExperienceEntry()">Add Experience</button>
            </div>
            <div class="section" id="projects-section">
                <h3>Projects</h3>
                <div id="projects-entries"></div>
                <button onclick="addProjectEntry()">Add Project</button>
            </div>
            <div class="section" id="certifications-section">
                <h3>Certifications</h3>
                <div id="certifications-entries"></div>
                <button onclick="addCertificationEntry()">Add Certification</button>
            </div>
            <div class="section" id="extra-curricular-section">
                <h3>Extra Curricular Activities</h3>
                <div id="extra-curricular-entries"></div>
                <button onclick="addExtraCurricularEntry()">Add Activity</button>
            </div>
            <div class="section">
                <h3>Skills</h3>
                <textarea id="skills" rows="2"></textarea>
            </div>
            <div class="section" id="languages-section">
                <h3>Languages</h3>
                <div id="languages-entries"></div>
                <button onclick="addLanguageEntry()">Add Language</button>
            </div>
            <div class="section" id="links-section">
                <h3>Links</h3>
                <div id="links-entries"></div>
                <button onclick="addLinkEntry()">Add Link</button>
            </div>
            <button onclick="generateResume()">Generate Resume</button>
        </div>
        <div class="preview-section">
            <h2>Preview</h2>
            <div id="resume-preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
