<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <button onclick="toggleTheme()">Change Theme</button>

  <div class="wrapper">
    <!-- Form Section -->
    <div id="form-container" class="container">
      <form id="resume-form">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Phone:</label>
        <input type="text" id="phone" required>

        <label>Education:</label>
        <textarea id="education"></textarea>

        <label>Work Experience:</label>
        <textarea id="work"></textarea>

        <label>Projects:</label>
        <textarea id="projects"></textarea>

        <label>Summary:</label>
        <textarea id="summary"></textarea>

        <label>Certifications:</label>
        <textarea id="certifications"></textarea>

        <label>Skills:</label>
        <input type="text" id="skills" placeholder="Comma separated skills">

        <label>Languages:</label>
        <input type="text" id="languages" placeholder="Comma separated languages">

        <label>Links:</label>
        <input type="text" id="links" placeholder="Comma separated links">

        <button type="button" onclick="saveData()">Save</button>
        <button type="button" onclick="loadData()">Load</button>
        <button type="button" onclick="generatePDF()">Generate PDF</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div id="resume-preview" class="container">
      <h2 id="prev-name">Your Name</h2>
      <p id="prev-email">your@email.com</p>
      <p id="prev-phone">+91-0000000000</p>
      <h3>Education</h3>
      <p id="prev-edu"></p>
      <h3>Work Experience</h3>
      <p id="prev-work"></p>
      <h3>Projects</h3>
      <p id="prev-projects"></p>
    </div>
  </div>

    <!-- Hidden resume template for PDF export -->
    <div id="resume-template" style="display:none;">
      <div class="resume-page">
        <!-- Name and Contact -->
        <h1 id="r-name">Your Name</h1> <!-- candidate full name -->
        <p id="r-contact">email | phone | location</p> <!-- contact info -->

        <!-- Summary Section -->
        <h2>Summary</h2> <!-- section heading -->
        <p id="r-summary">Short professional summary here</p> <!-- summary text -->

        <!-- Education Section -->
        <h2>Education</h2> <!-- section heading -->
        <ul id="r-edu"></ul> <!-- education list -->

        <!-- Experience Section -->
        <h2>Experience</h2> <!-- section heading -->
        <ul id="r-exp"></ul> <!-- experience list -->

        <!-- Projects Section -->
        <h2>Projects</h2> <!-- section heading -->
        <ul id="r-projects"></ul> <!-- projects list -->

        <!-- Certifications Section -->
        <h2>Certifications</h2> <!-- section heading -->
        <ul id="r-certs"></ul> <!-- certifications list -->

        <!-- Skills Section -->
        <h2>Skills</h2> <!-- section heading -->
        <p id="r-skills"></p> <!-- skills line -->

        <!-- Languages Section -->
        <h2>Languages</h2> <!-- section heading -->
        <p id="r-langs"></p> <!-- languages list -->

        <!-- Links Section -->
        <h2>Links</h2> <!-- section heading -->
        <p id="r-links"></p> <!-- external links -->
      </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
