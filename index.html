<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Template Maker</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Resume Template Maker</h1>
    <p>Create a professional resume in minutes!</p>
  </header>

  <div class="container">
    <!-- Resume Preview -->
    <div class="side">
      <iframe src="template.html"></iframe>
    </div>

    <!-- Resume Form -->
    <div id="resume-form" class="side">
      <h1>Personal Information</h1>
      <div class="profile-image-upload">
        <label for="profile-image">Upload Profile Image</label>
        <input id="profile-image" type="file" accept="image/*">
        <button id="clear-image-button">Clear</button>
        <div id="image-preview" style="display:none;">
          <h2>Image Preview:</h2>
          <img id="preview" src="" alt="Profile Image Preview">
        </div>
      </div>

      <label for="name">Name <span class="required">*</span></label>
      <input id="name" type="text" placeholder="Name" required>

      <label for="email">Email <span class="required">*</span></label>
      <input id="email" type="email" placeholder="Email" required>

      <label for="phone">Phone <span class="required">*</span></label>
      <input id="phone" type="text" placeholder="Phone" required>

      <label for="address">Address <span class="required">*</span></label>
      <input id="address" type="text" placeholder="Address" required>

      <h1>Summary</h1>
      <textarea id="summary" placeholder="Summary" required></textarea>

      <h1>Education</h1>
      <input id="school" type="text" placeholder="School" required>
      <input id="degree" type="text" placeholder="Degree" required>
      <input id="major" type="text" placeholder="Major" required>
      <input id="graduation-date" type="text" placeholder="Graduation Date (MM/YYYY)" required>

      <h1>Work Experience</h1>
      <input id="company" type="text" placeholder="Company" required>
      <input id="title" type="text" placeholder="Title" required>
      <input id="start-date" type="text" placeholder="Start Date (MM/YYYY)" required>
      <input id="end-date" type="text" placeholder="End Date (MM/YYYY)" required>

      <h1>Skills</h1>
      <input id="skill-1" type="text" placeholder="Skill 1" required>
      <input id="skill-2" type="text" placeholder="Skill 2" required>
      <input id="skill-3" type="text" placeholder="Skill 3">

      <h1>References</h1>
      <input id="reference-1" type="text" placeholder="Reference 1" required>
      <input id="reference-2" type="text" placeholder="Reference 2">
      <input id="reference-3" type="text" placeholder="Reference 3">

      <p><strong>Note:</strong> Fields marked with <span class="required">*</span> are required.</p>

      <div class="download">
        <button id="download-pdf">Download PDF</button>
        <button id="download-docx">Download DOCX</button>
        <button id="download-html">Download HTML</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Resume Template Maker. Built with ❤️ for students and professionals.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
