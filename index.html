<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Maker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Resume Maker</h1>
      <button id="downloadBtn">Download PDF</button>
    </header>

    <main class="form-panel">
      <form id="resumeForm">
        <input id="name" placeholder="Full Name" />
        <input id="title" placeholder="Role / Title" />
        <input id="email" placeholder="Email" />
        <input id="phone" placeholder="Phone" />
        <input id="location" placeholder="Location" />

        <label>About</label>
        <textarea id="About" placeholder="Brief professional summary"></textarea>

        <label>Education</label>
        <textarea id="education" placeholder="e.g. B.Tech CSE, SRM University, 2022-2026"></textarea>

        <label>Experience</label>
        <textarea id="experience" placeholder="e.g. Web Dev Intern, Company, 2024"></textarea>

        <label>Projects</label>
        <textarea id="projects" placeholder="e.g. Portfolio Website using React"></textarea>

        <label>Skills</label>
        <input id="skills" placeholder="Python, React, Docker" />

        <label>Links</label>
        <textarea id="links" placeholder="https://github.com/username"></textarea>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
