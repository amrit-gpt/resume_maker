<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> 2 MIN Resume Maker </title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- html2pdf -->
  <script src="https://unpkg.com/html2pdf.js@0.9.3/dist/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Resume Maker</h1>
      <div class="header-actions">
        <button id="downloadBtn">Download PDF</button>
      </div>
    </header>

    <main class="container">
      <!-- Form column -->
      <section class="panel form-panel">
        <form id="resumeForm" autocomplete="off">
          <div class="field-row">
            <input id="name" placeholder="Full name" />
            <input id="title" placeholder="Role / Title" />
          </div>

          <div class="field-row">
            <input id="email" placeholder="Email" />
            <input id="phone" placeholder="Phone" />
          </div>

          <div class="field-row">
            <input id="location" placeholder="Location" />
            <input id="website" placeholder="Portfolio / GitHub / LinkedIn" />
          </div>

          <label class="label">Summary</label>
          <textarea id="summary" placeholder="Short 2–3 line technical summary"></textarea>

          <hr />

          <div class="section-header">
            <h3>Education</h3>
            <button type="button" id="addEdu">+ Add</button>
          </div>
          <div id="educationList" class="repeat-list"></div>

          <hr />

          <div class="section-header">
            <h3>Experience</h3>
            <button type="button" id="addExp">+ Add</button>
          </div>
          <div id="experienceList" class="repeat-list"></div>

          <hr />

          <div class="section-header">
            <h3>Projects</h3>
            <button type="button" id="addProj">+ Add</button>
          </div>
          <div id="projectsList" class="repeat-list"></div>

          <hr />

          <label class="label">Skills (comma separated)</label>
          <input id="skills" placeholder="Python, React, Docker" />

          <label class="label">Links (one per line)</label>
          <textarea id="links" placeholder="https://github.com/username"></textarea>
        </form>
      </section>

      <!-- Preview column -->
      <section class="panel preview-panel" id="previewContainer">
        <article id="resumePreview" class="resume">
          <header class="resume-header">
            <div>
              <h2 id="pv-name"></h2>
              <p id="pv-title" class="muted"></p>
            </div>
            <div class="contact">
              <div id="pv-email" class="muted small"></div>
              <div id="pv-phone" class="muted small"></div>
              <div id="pv-location" class="muted small"></div>
              <div id="pv-website" class="muted small"></div>
            </div>
          </header>

          <section class="section">
            <h4>Summary</h4>
            <p id="pv-summary" class="section-text muted"></p>
          </section>

          <section class="section">
            <h4>Experience</h4>
            <div id="pv-experience"></div>
          </section>

          <section class="section">
            <h4>Education</h4>
            <div id="pv-education"></div>
          </section>

          <section class="section">
            <h4>Projects</h4>
            <div id="pv-projects"></div>
          </section>

          <section class="section two-col">
            <div>
              <h4>Skills</h4>
              <p id="pv-skills"></p>
            </div>
            <div>
              <h4>Links</h4>
              <div id="pv-links" class="muted small"></div>
            </div>
          </section>
        </article>
      </section>
    </main>

    <footer class="app-footer">
      <small>Minimal • Dark • AMRITANSHU ADITYA @ 2025</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
